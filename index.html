<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/styles/main.css" />
    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body class="h-screen">
    <main class="container mx-auto">
      <h1
        class="font-bold text-center text-lg lg:text-2xl text-white pt-36 lg:pt-32 uppercase px-6 tracking"
      >
        We're launching soon
      </h1>

      <section
        class="countdown flex justify-center items-center space-x-4 md:space-x-8 mt-8 lg:mt-24"
      >
        <div>
          <div class="days card">
            <div class="demarc"></div>
            <div class="card-top"></div>
            <div class="card-bottom" data-value=""></div>
            <div class="card-back" data-value="65">
              <div class="card-bottom" data-value="66"></div>
            </div>
          </div>

          <p class="card-name">days</p>
        </div>
        <div>
          <div class="hours card">
            <div class="demarc"></div>
            <div class="card-top">41</div>
            <div class="card-bottom" data-value="41"></div>
            <div class="card-back" data-value="41">
              <div class="card-bottom" data-value="41"></div>
            </div>
          </div>
          <p class="card-name">hours</p>
        </div>
        <div>
          <div class="minutes card">
            <div class="demarc"></div>
            <div class="card-top"></div>
            <div class="card-bottom"></div>
            <div class="card-back">
              <div class="card-bottom"></div>
            </div>
          </div>
          <p class="card-name">minutes</p>
        </div>
        <div>
          <div class="seconds card">
            <div class="demarc"></div>
            <div class="card-top">41</div>
            <div class="card-bottom" data-value="41"></div>
            <div class="card-back" data-value="41">
              <div class="card-bottom" data-value="41"></div>
            </div>
          </div>
          <p class="card-name">seconds</p>
        </div>
      </section>
    </main>

    <footer class="fixed bottom-0 left-0 right-0 pb-4 lg:pb-8">
      <!-- <div>
        <img src="./images/pattern-hills.svg" alt="#" />
      </div> -->

      <div class="socials flex items-center justify-center space-x-2">
        <div class="icon">
          <i class="fab fa-facebook-square"></i>
        </div>
        <div class="pinterest icon">
          <i class="fab fa-pinterest"></i>
        </div>
        <div class="iG icon">
          <i class="fab fa-instagram"></i>
        </div>
      </div>
      <!-- <div class="text-xs text-center">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          class="text-yellow-500 bg-blue-800 py-0.5 px-2 hover:bg-blue-500 transition-colors"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/kcde"
          class="text-yellow-500 bg-blue-800 py-0.5 px-2 hover:bg-blue-500 transition-colors"
          >keside</a
        >.
      </div> -->
    </footer>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
